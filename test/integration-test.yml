---
- hosts: localhost
  connection: local
  gather_facts: False
  force_handlers: True
  vars:
    cf_zone: uservices.cloud
  pre_tasks:
    - name: import KubeNow image ({{host_cloud}})
      command: ansible-playbook playbooks/import-{{host_cloud}}-image.yml
      args:
        chdir: "{{playbook_dir}}/.."
  roles:
    - test-terraform
    - test-core
