---
- hosts: localhost
  connection: local
  gather_facts: False
  force_handlers: True
  vars:
    cf_zone: uservices.cloud
  pre_tasks:
    - name: get KubeNow version (git describe --tags)
      command: git describe --tags
      register: git_describe
    - set_fact:
        current_version: "v{{git_describe.stdout | replace('\n','') | replace('.', '')}}"
  roles:
    - test-packer
    - test-terraform
    - test-core
